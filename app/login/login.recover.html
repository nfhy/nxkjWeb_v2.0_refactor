<div class="container container-sm animated fadeInDown">
   <div class="center-block mt-xl">
      <!-- START panel-->
      <!--<img src="app/img/logo-gray.png" alt="Image" class="center-block img-rounded" />-->
      <h1>&nbsp;</h1>
      <div class="panel">
         <div class="panel-body">
            <p class="pv">
               <strong>重设密码</strong>
            <form role="form">
            <div class="col-md-8 col-md-offset-2">
               <div class="form-group has-feedback mb">
                  <input id="old-password" type="password" placeholder="请输入旧密码" autocomplete="off" class="form-control" />
                  <span class="fa fa-lock form-control-feedback text-muted"></span>
               </div>
               <br/>
               <div class="form-group has-feedback">
                  <input id="new-password" type="password" placeholder="请输入密码" class="form-control" />
                  <span class="fa fa-lock form-control-feedback text-muted"></span>
               </div>
               <br/>
               <div class="form-group has-feedback">
                  <input id="confirm-new-password" type="password" placeholder="请再次确认密码" class="form-control" />
                  <span class="fa fa-lock form-control-feedback text-muted"></span>
               </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
               <a ui-sref="app.user.info" class="mr mb-sm btn btn-block btn-warning">
                  <strong>重设密码</strong>
               </a>
            </div>
            </form>
         </div>
      </div>
      <!-- END panel-->
      <div ng-include="'app/views/page.footer.html'" class="p-lg text-center"></div>
   </div>
</div>
